<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
</head>
<body>
    <h1>registration page</h1>
    <form action="/registration" method="post">
        <label>firstname:</label><input type="text" name="firstname" required><br>
        <label>lastname:</label><input type="text" name="lastname" required><br>
        <label>Rollno:</label><input type="text" name="rollno" required><br>
        <label>DOB</label><input type="date" name="dob" required><br>
        <label>Phone:</label><input type="number" name="phone" required><br>
        <label>Email:</label><input type="email" name="email" required><br>
        <label>Aadhar no:</label><input type="number" name="aadharno" required><br>
        <label>collage name:</label><input type="text" name="collage" required><br>
        <label >Department</label> <select name="dept" required>
                                    <option value="AI&DS">AI&DS</option>
                                    <option value="IT">IT</option>
                                    <option value="CS">CS</option>
                                    <option value="BCA">BCA</option>
                                     <option value="IOT">IOT</option>

  </select><br>

        <label>1st year</label><input type="radio" name="year" value="1st year">
        <label>2nd year</label><input type="radio" name="year" value="2nd year" required>
        <label>3rd year</label><input type="radio" name="year" value="3rd year" required><br>
        <input type="submit" required>

    </form>
    <script src="register.js"></script>
</body>
</html>
