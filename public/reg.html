                <header>Registration Form</header><br>

                <form action="/register" method="post"  class="form">

                    <div class="column">        <div class="input-box">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter first name" required>
                    </div>


                    <div class="input-box">
                        <label>Last Name</label>
                        <input type="text" placeholder="Enter last name" required>
                    </div></div>

                    
                    <div class="input-box">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter email address" required >
                    </div>
                    
                    <div class="column">
                    <div class="input-box">
                        <label>Roll Number</label>
                        <input type="number" placeholder="Enter roll number" required>
                    </div>


                    <div class="input-box">
                        <label>Birth Date</label>
                        <input type="date" placeholder="Enter birth date" required >
                    </div></div>


                    <div class="column">  
                        <div class="input-box">
                            <label>College Name:</label>
                            <input type="text" placeholder="enter college name" required>
                        </div>
                        </div></div>


            <div class="column">
            <div class="input-box">
                <label>DEPARTMENT</label> 
                  <select name="DEPARTMENT" id="">
                        <option value="">IT</option>
                        <option value="">AI&DS</option>
                        <option value="">CT</option>
                        <option value="">IOT</option>
                        <option value="">CS</option>
                        <option value="">BCA</option>
                        <option value="">Others</option>
                  </select>
            </div>


            <div class="year-box">
                <h3>Year</h3>
                <div class="year-option">
                    <label for="">year 1</label>
                    <input type="radio" id="check-year 1"  name="year 1">
                    <label for="">year 2</label><input type="radio" id="check-year 2" name="YEAR 2">
                    <label for="">year 3</label><input type="radio" id="check-year 3" name="year">
               </div>
            </div>


                    </div><div class="column">

                        <label>Aadhar Number</label>
                        <input type="number" placeholder="Enter aadhar number" required >
                    </div>
                    
                    <div class="input-box">
                        <label>Phone Number</label>
                        <input type="number" placeholder="Enter phone number" required >
                    </div></div>
                    
                    <div class="gender-box">
