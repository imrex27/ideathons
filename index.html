<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header><br>
      <hr>
      <form action="#" class="form">
        <div class="column">        <div class="input-box">
          <label>First Name</label>
          <input type="text" placeholder="Enter first name" required />
        </div>
        <div class="input-box">
            <label>Last Name</label>
            <input type="text" placeholder="Enter last name" required />
          </div></div>
          
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div><div class="column">
        <div class="input-box">
            <label>Roll Number:</label>
            <input type="number" placeholder="Enter roll number" required>
        </div>
        <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div></div>
        <div class="column">  
            <div class="input-box">
                <label>College Name:</label>
                <input type="text" placeholder="enter college name" required>
            </div>
</div></div>
<div class="column">
<div class="input-box">
    <label>DEPARTMENT</label>
    <select name="DEPARTMENT" id="">
        <option value="">IT</option>
        <option value="">AI&DS</option>
        <option value="">CT</option>
        <option value="">IOT</option>
        <option value="">CS</option>
        <option value="">BCA</option>
    </select>
</div>
<div class="year-box">
    <h3>Year</h3>
    <div class="year-option"></div>
    <label for="">year 1</label>
    <input type="radio" id="check-year 1"  name="year 1">
    <label for="">year 2</label><input type="radio" id="check-year 2" name="YEAR 2">
    <label for="">year 3</label><input type="radio" id="check-year 3" name="year">
</div>
        </div><div class="column">
        <div class="input-box">
            <label>Aadhar Number</label>
            <input type="number" placeholder="Enter aadhar number" required />
          </div>
        
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div></div>
        
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
              <button>Submit</button>
      </form>
    </section>
    <h1 class="H1">REGISTER YOUR ACCOUNT HERE</h1>
    <h2>complete your registration here</h2>
  </body>
</html>
